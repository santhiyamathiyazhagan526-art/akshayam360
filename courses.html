<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses | Akshayam360</title>

  <!-- Common CSS -->
  <link rel="stylesheet" href="assets/css/common.css">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #f7f7f7;
  font-family: Arial, sans-serif;
}

/* ===== COURSES PAGE ===== */
.courses-page {
  padding: 60px 80px;
  min-height: 100vh;
}

.courses-title {
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 40px;
  color: #111;
}

/* GRID */
.courses-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

/* ===== COURSE CARD ===== */
.course-card {
  width: 100%;
  max-width: 300px;
  margin: auto;
  background: #fff;
  border-radius: 6px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: transform 0.2s ease;
  overflow: hidden;
}

.course-card:hover {
  transform: translateY(-5px);
}

/* IMAGE */
.course-image {
  height: 160px;
  background: #eaeaea;
}

.course-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.course-content {
  padding: 20px;
}

.free-label {
  color: #16a34a;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 8px;
  display: inline-block;
}

.course-name {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
  color: #222;
}

.course-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}

.register-btn {
  padding: 6px 14px;
  border-radius: 20px;
  border: none;
  background: #facc15;
  font-size: 13px;
  font-weight: bold;
  cursor: pointer;
}

.register-btn:hover {
  background: #eab308;
}

/* ================= TABLET ================= */
@media (max-width: 992px) {
  .courses-page {
    padding: 50px 40px;
  }

  .courses-title {
    font-size: 32px;
  }
}

/* ================= MOBILE ================= */
@media (max-width: 600px) {
  .courses-page {
    padding: 30px 20px;
  }

  .courses-title {
    font-size: 26px;
    text-align: center;
  }

  .courses-grid {
    grid-template-columns: 1fr;
  }

  .course-card {
    max-width: 100%;
  }

  .course-footer {
    flex-direction: column;
    gap: 10px;
  }

  .register-btn {
    width: 100%;
  }
}
</style>
</head>

<body>

<div id="header"></div>

<section class="courses-page">
  <h1 class="courses-title">All Courses</h1>

  <div class="courses-grid">

    <div class="course-card" onclick="openCourse()">

      <div class="course-image">
        <img src="assets/images/ai-for-all.jpg" alt="AI For All Course">
      </div>

      <div class="course-content">
        <span class="free-label">FREE COURSE</span>

        <div class="course-name">
          <center>AI FOR ALL</center>
        </div>

        <div class="course-footer">
          <span>10 Modules</span>

          <button class="register-btn"
            onclick="registerCourse(event, 1)">
            Register Now
          </button>
        </div>
      </div>

    </div>

  </div>
</section>

<div id="footer"></div>

<script src="assets/js/include.js"></script>

<script>
  loadHTML("header", "header.html");
  loadHTML("footer", "footer.html");

  function openCourse() {
    window.location.href = "course_curriculum.html";
  }

  function registerCourse(event, courseId) {
    event.stopPropagation();
    alert("Registered for course ID: " + courseId);
  }
</script>

</body>
</html>
