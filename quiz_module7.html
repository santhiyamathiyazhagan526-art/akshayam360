<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Module 7 Quiz | AI For All</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#eef2f7;
  margin:0;
  padding:40px 20px;
}

.quiz-box{
  max-width:750px;
  background:#ffffff;
  padding:40px;
  margin:auto;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  color:#2f2f7e;
  margin-bottom:30px;
}

.question{
  margin-bottom:25px;
}

label{
  display:block;
  margin-bottom:8px;
  cursor:pointer;
}

.submit-btn{
  margin-top:30px;
  padding:14px 35px;
  background:linear-gradient(90deg,#2f2f7e,#2563eb);
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin-left:auto;
  margin-right:auto;
}

@media(max-width:600px){
  .quiz-box{ padding:25px; }
  .submit-btn{ width:100%; }
}
</style>
</head>

<body>

<div class="quiz-box">
<h2>Module 7 Quiz â€“ AI in Computer Science</h2>

<form>

<div class="question">
<p>1. Which algorithm is commonly used in AI pathfinding?</p>
<label><input type="radio" name="q1" value="1"> A* Algorithm</label>
<label><input type="radio" name="q1" value="0"> Bubble Sort</label>
<label><input type="radio" name="q1" value="0"> Linear Search</label>
<label><input type="radio" name="q1" value="0"> Selection Sort</label>
</div>

<div class="question">
<p>2. AI assists software developers by?</p>
<label><input type="radio" name="q2" value="1"> Automating code suggestions</label>
<label><input type="radio" name="q2" value="0"> Increasing manual errors</label>
<label><input type="radio" name="q2" value="0"> Removing testing</label>
<label><input type="radio" name="q2" value="0"> Avoiding debugging</label>
</div>

<div class="question">
<p>3. AI improves cybersecurity through?</p>
<label><input type="radio" name="q3" value="1"> Threat detection systems</label>
<label><input type="radio" name="q3" value="0"> Ignoring malware</label>
<label><input type="radio" name="q3" value="0"> Disabling firewalls</label>
<label><input type="radio" name="q3" value="0"> Removing encryption</label>
</div>

<div class="question">
<p>4. Which data structure is widely used in AI decision trees?</p>
<label><input type="radio" name="q4" value="1"> Tree Structure</label>
<label><input type="radio" name="q4" value="0"> Stack Only</label>
<label><input type="radio" name="q4" value="0"> Circular Queue</label>
<label><input type="radio" name="q4" value="0"> Array Only</label>
</div>

<div class="question">
<p>5. AI enhances system performance by?</p>
<label><input type="radio" name="q5" value="1"> Predictive analytics</label>
<label><input type="radio" name="q5" value="0"> Random guessing</label>
<label><input type="radio" name="q5" value="0"> Ignoring data</label>
<label><input type="radio" name="q5" value="0"> Manual calculations only</label>
</div>

<button type="button" class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

</form>
</div>

<script>
function submitQuiz(){
  let score=0;

  for(let i=1;i<=5;i++){
    let selected=document.querySelector('input[name="q'+i+'"]:checked');
    if(!selected){
      alert("Please answer all questions.");
      return;
    }
    score+=parseInt(selected.value);
  }

  if(score>=3){
    let current=parseInt(localStorage.getItem("highestUnlockedModule"))||1;
    if(current<8){
      localStorage.setItem("highestUnlockedModule",8);
    }
    alert("Congratulations! Module 8 is now unlocked!");
    window.location.href="module7.html";
  }else{
    alert("You failed. Try again.");
  }
}
</script>

</body>
</html>
