<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Module 5 Quiz | AI For All</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#eef2f7;
  margin:0;
  padding:40px 20px;
}

.quiz-box{
  max-width:750px;
  background:#ffffff;
  padding:40px;
  margin:auto;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  color:#2f2f7e;
  margin-bottom:30px;
}

.question{
  margin-bottom:25px;
}

label{
  display:block;
  margin-bottom:8px;
  cursor:pointer;
}

.submit-btn{
  margin-top:30px;
  padding:14px 35px;
  background:linear-gradient(90deg,#2f2f7e,#2563eb);
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin-left:auto;
  margin-right:auto;
}

@media(max-width:600px){
  .quiz-box{ padding:25px; }
  .submit-btn{ width:100%; }
}
</style>
</head>

<body>

<div class="quiz-box">
<h2>Module 5 Quiz â€“ AI in Chemistry</h2>

<form>

<div class="question">
<p>1. AI in chemistry helps mainly in?</p>
<label><input type="radio" name="q1" value="1"> Predicting chemical reactions</label>
<label><input type="radio" name="q1" value="0"> Cooking food</label>
<label><input type="radio" name="q1" value="0"> Drawing diagrams</label>
<label><input type="radio" name="q1" value="0"> Avoiding research</label>
</div>

<div class="question">
<p>2. AI speeds up which process?</p>
<label><input type="radio" name="q2" value="1"> Drug discovery</label>
<label><input type="radio" name="q2" value="0"> Painting</label>
<label><input type="radio" name="q2" value="0"> Gaming</label>
<label><input type="radio" name="q2" value="0"> Sports</label>
</div>

<div class="question">
<p>3. AI in molecular modeling is used to?</p>
<label><input type="radio" name="q3" value="1"> Simulate molecules</label>
<label><input type="radio" name="q3" value="0"> Remove chemicals</label>
<label><input type="radio" name="q3" value="0"> Stop reactions</label>
<label><input type="radio" name="q3" value="0"> Ignore structures</label>
</div>

<div class="question">
<p>4. AI improves chemical research by?</p>
<label><input type="radio" name="q4" value="1"> Analyzing large datasets</label>
<label><input type="radio" name="q4" value="0"> Deleting data</label>
<label><input type="radio" name="q4" value="0"> Ignoring experiments</label>
<label><input type="radio" name="q4" value="0"> Avoiding automation</label>
</div>

<div class="question">
<p>5. Future AI in chemistry will help in?</p>
<label><input type="radio" name="q5" value="1"> Sustainable research</label>
<label><input type="radio" name="q5" value="0"> Reducing science</label>
<label><input type="radio" name="q5" value="0"> Stopping innovation</label>
<label><input type="radio" name="q5" value="0"> Limiting data</label>
</div>

<button type="button" class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

</form>
</div>

<script>
function submitQuiz(){
  let score=0;
  for(let i=1;i<=5;i++){
    let selected=document.querySelector('input[name="q'+i+'"]:checked');
    if(!selected){
      alert("Please answer all questions.");
      return;
    }
    score+=parseInt(selected.value);
  }

  if(score>=3){
    let current=parseInt(localStorage.getItem("highestUnlockedModule"))||1;
    if(current<6){
      localStorage.setItem("highestUnlockedModule",6);
    }
    alert("Congratulations! Module 6 is now unlocked!");
    window.location.href="module5.html";
  }else{
    alert("You failed. Try again.");
  }
}
</script>

</body>
</html>
