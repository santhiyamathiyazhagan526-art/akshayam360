<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 1 Quiz | AI For All</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#eef2f7;
  margin:0;
  padding:40px 20px;
}

.quiz-box{
  max-width:750px;
  background:#fff;
  padding:40px;
  margin:auto;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  color:#2f2f7e;
  margin-bottom:30px;
}

.question{
  margin-bottom:25px;
}

.question p{
  font-weight:600;
  margin-bottom:10px;
}

label{
  display:block;
  margin-bottom:6px;
  cursor:pointer;
}

input[type="radio"]{
  margin-right:8px;
}

.submit-btn{
  margin-top:20px;
  padding:12px 30px;
  background:linear-gradient(90deg,#2f2f7e,#2563eb);
  color:#fff;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin-left:auto;
  margin-right:auto;
  transition:0.3s;
}

.submit-btn:hover{
  transform:translateY(-3px);
}

/* Mobile */
@media(max-width:600px){
  .quiz-box{
    padding:25px;
  }
}
</style>
</head>

<body>

<div class="quiz-box">
  <h2>Module 1 Quiz</h2>

  <form id="quizForm">

    <!-- Q1 -->
    <div class="question">
      <p>1. What does AI stand for?</p>
      <label><input type="radio" name="q1" value="1"> Artificial Intelligence</label>
      <label><input type="radio" name="q1" value="0"> Automatic Internet</label>
      <label><input type="radio" name="q1" value="0"> Advanced Input</label>
    </div>

    <!-- Q2 -->
    <div class="question">
      <p>2. Machine Learning is a part of?</p>
      <label><input type="radio" name="q2" value="1"> Artificial Intelligence</label>
      <label><input type="radio" name="q2" value="0"> HTML</label>
      <label><input type="radio" name="q2" value="0"> CSS</label>
    </div>

    <!-- Q3 -->
    <div class="question">
      <p>3. AI helps in which of the following?</p>
      <label><input type="radio" name="q3" value="1"> Data analysis</label>
      <label><input type="radio" name="q3" value="0"> Cooking food</label>
      <label><input type="radio" name="q3" value="0"> Washing clothes</label>
    </div>

    <!-- Q4 -->
    <div class="question">
      <p>4. Ethical AI focuses on?</p>
      <label><input type="radio" name="q4" value="1"> Fairness and transparency</label>
      <label><input type="radio" name="q4" value="0"> Hacking systems</label>
      <label><input type="radio" name="q4" value="0"> Ignoring privacy</label>
    </div>

    <!-- Q5 -->
    <div class="question">
      <p>5. AI is used in which field?</p>
      <label><input type="radio" name="q5" value="1"> Healthcare</label>
      <label><input type="radio" name="q5" value="0"> Only gaming</label>
      <label><input type="radio" name="q5" value="0"> None of the above</label>
    </div>

    <button type="button" class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

  </form>
</div>

<script>
function submitQuiz(){

  let score = 0;
  let totalQuestions = 5;

  for(let i=1;i<=totalQuestions;i++){
    let selected = document.querySelector('input[name="q'+i+'"]:checked');
    if(!selected){
      alert("Please answer all questions.");
      return;
    }
    score += parseInt(selected.value);
  }

  if(score >= 3){
      localStorage.setItem("highestUnlockedModule", 2);
      alert("Congratulations! You passed. Module 2 Unlocked!");
      window.location.href="course_curriculum.html";
  } else {
      alert("You failed. Please try again.");
  }
}
</script>

</body>
</html>
