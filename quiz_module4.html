<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Module 4 Quiz | AI For All</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#eef2f7;
  margin:0;
  padding:40px 20px;
}

.quiz-box{
  max-width:750px;
  background:#ffffff;
  padding:40px;
  margin:auto;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  color:#2f2f7e;
  margin-bottom:30px;
}

.question{
  margin-bottom:25px;
}

label{
  display:block;
  margin-bottom:8px;
  cursor:pointer;
}

.submit-btn{
  margin-top:30px;
  padding:14px 35px;
  background:linear-gradient(90deg,#2f2f7e,#2563eb);
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin-left:auto;
  margin-right:auto;
}

@media(max-width:600px){
  .quiz-box{ padding:25px; }
  .submit-btn{ width:100%; }
}
</style>
</head>

<body>

<div class="quiz-box">
<h2>Module 4 Quiz â€“ AI in Mathematics</h2>

<form>

<div class="question">
<p>1. AI helps mathematics mainly by?</p>
<label><input type="radio" name="q1" value="1"> Solving complex problems</label>
<label><input type="radio" name="q1" value="0"> Removing equations</label>
<label><input type="radio" name="q1" value="0"> Avoiding statistics</label>
<label><input type="radio" name="q1" value="0"> Ignoring data</label>
</div>

<div class="question">
<p>2. AI relies heavily on?</p>
<label><input type="radio" name="q2" value="1"> Statistics</label>
<label><input type="radio" name="q2" value="0"> Painting</label>
<label><input type="radio" name="q2" value="0"> Drawing</label>
<label><input type="radio" name="q2" value="0"> Gaming</label>
</div>

<div class="question">
<p>3. AI in mathematical modeling is used for?</p>
<label><input type="radio" name="q3" value="1"> Predicting real-world outcomes</label>
<label><input type="radio" name="q3" value="0"> Deleting data</label>
<label><input type="radio" name="q3" value="0"> Stopping automation</label>
<label><input type="radio" name="q3" value="0"> Avoiding research</label>
</div>

<div class="question">
<p>4. AI improves statistical analysis by?</p>
<label><input type="radio" name="q4" value="1"> Detecting patterns</label>
<label><input type="radio" name="q4" value="0"> Removing probability</label>
<label><input type="radio" name="q4" value="0"> Ignoring trends</label>
<label><input type="radio" name="q4" value="0"> Avoiding models</label>
</div>

<div class="question">
<p>5. Mathematics is important for AI because?</p>
<label><input type="radio" name="q5" value="1"> It forms the foundation of algorithms</label>
<label><input type="radio" name="q5" value="0"> It stops innovation</label>
<label><input type="radio" name="q5" value="0"> It removes logic</label>
<label><input type="radio" name="q5" value="0"> It prevents automation</label>
</div>

<button type="button" class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

</form>
</div>

<script>
function submitQuiz(){
  let score=0;
  for(let i=1;i<=5;i++){
    let selected=document.querySelector('input[name="q'+i+'"]:checked');
    if(!selected){
      alert("Please answer all questions.");
      return;
    }
    score+=parseInt(selected.value);
  }

  if(score>=3){
    let current=parseInt(localStorage.getItem("highestUnlockedModule"))||1;
    if(current<5){
      localStorage.setItem("highestUnlockedModule",5);
    }
    alert("Congratulations! Module 5 is now unlocked!");
    window.location.href="module4.html";
  }else{
    alert("You failed. Try again.");
  }
}
</script>

</body>
</html>
