<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Module 3 Quiz | AI For All</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#eef2f7;
  margin:0;
  padding:40px 20px;
}

.quiz-box{
  max-width:750px;
  background:#ffffff;
  padding:40px;
  margin:auto;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  color:#2f2f7e;
  margin-bottom:30px;
}

.question{
  margin-bottom:25px;
}

.question p{
  font-weight:600;
  margin-bottom:12px;
}

label{
  display:block;
  margin-bottom:8px;
  cursor:pointer;
  padding:6px 8px;
  border-radius:6px;
  transition:0.3s;
}

label:hover{
  background:#f1f5ff;
}

input[type="radio"]{
  margin-right:8px;
}

.submit-btn{
  margin-top:30px;
  padding:14px 35px;
  background:linear-gradient(90deg,#2f2f7e,#2563eb);
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin-left:auto;
  margin-right:auto;
  transition:0.3s;
}

.submit-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* ===== MOBILE RESPONSIVE ===== */
@media(max-width:600px){
  body{
    padding:20px 12px;
  }

  .quiz-box{
    padding:25px;
  }

  h2{
    font-size:20px;
  }

  .question p{
    font-size:14px;
  }

  label{
    font-size:13px;
  }

  .submit-btn{
    width:100%;
  }
}
</style>
</head>

<body>

<div class="quiz-box">
  <h2>Module 3 Quiz â€“ AI in English Literature</h2>

  <form id="quizForm">

    <!-- Q1 -->
    <div class="question">
      <p>1. AI is used in literary analysis mainly to?</p>
      <label><input type="radio" name="q1" value="1"> Identify themes and patterns</label>
      <label><input type="radio" name="q1" value="0"> Cook food</label>
      <label><input type="radio" name="q1" value="0"> Print books</label>
      <label><input type="radio" name="q1" value="0"> Replace teachers</label>
    </div>

    <!-- Q2 -->
    <div class="question">
      <p>2. AI in creative writing helps authors by?</p>
      <label><input type="radio" name="q2" value="1"> Generating ideas and suggestions</label>
      <label><input type="radio" name="q2" value="0"> Deleting stories</label>
      <label><input type="radio" name="q2" value="0"> Destroying grammar</label>
      <label><input type="radio" name="q2" value="0"> Removing creativity</label>
    </div>

    <!-- Q3 -->
    <div class="question">
      <p>3. Text mining in literature is used to?</p>
      <label><input type="radio" name="q3" value="1"> Analyze large collections of texts</label>
      <label><input type="radio" name="q3" value="0"> Burn manuscripts</label>
      <label><input type="radio" name="q3" value="0"> Replace libraries</label>
      <label><input type="radio" name="q3" value="0"> Stop research</label>
    </div>

    <!-- Q4 -->
    <div class="question">
      <p>4. AI supports literature mainly by?</p>
      <label><input type="radio" name="q4" value="1"> Assisting human researchers and writers</label>
      <label><input type="radio" name="q4" value="0"> Replacing all authors</label>
      <label><input type="radio" name="q4" value="0"> Eliminating creativity</label>
      <label><input type="radio" name="q4" value="0"> Removing books</label>
    </div>

    <!-- Q5 -->
    <div class="question">
      <p>5. The future of AI in literature will?</p>
      <label><input type="radio" name="q5" value="1"> Enhance digital storytelling</label>
      <label><input type="radio" name="q5" value="0"> Stop innovation</label>
      <label><input type="radio" name="q5" value="0"> Remove human collaboration</label>
      <label><input type="radio" name="q5" value="0"> End publishing</label>
    </div>

    <button type="button" class="submit-btn" onclick="submitQuiz()">
      Submit Quiz
    </button>

  </form>
</div>

<script>
function submitQuiz(){

  let score = 0;
  let total = 5;

  for(let i=1;i<=total;i++){
    let selected = document.querySelector('input[name="q'+i+'"]:checked');
    if(!selected){
      alert("Please answer all questions.");
      return;
    }
    score += parseInt(selected.value);
  }

  // PASS MARK 3/5
  if(score >= 3){

      let current = parseInt(localStorage.getItem("highestUnlockedModule")) || 1;

      if(current < 4){
          localStorage.setItem("highestUnlockedModule", 4);
      }

      alert("Congratulations! You passed.\nModule 4 is now unlocked!");

      window.location.href="module3.html";

  } else {

      alert("You failed. Please try again.");
  }
}
</script>

</body>
</html>
