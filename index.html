<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Akshayam360</title>

  <!-- Common CSS -->
  <link rel="stylesheet" href="assets/css/common.css">

  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    /* ===== HERO SECTION ===== */
    .hero-page {
      padding: 80px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero-content {
      flex: 1;
      min-width: 280px;
      max-width: 600px;
    }

    .hero-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #111;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.6;
    }

    .hero-btn {
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      background: #facc15;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-btn:hover {
      background: #eab308;
    }

    .hero-image {
      flex: 1;
      min-width: 280px;
      max-width: 450px;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      max-width: 100%;
    }

    /* ===== TABLET ===== */
    @media (max-width: 992px) {
      .hero-page {
        padding: 60px 40px;
      }

      .hero-title {
        font-size: 36px;
      }

      .hero-subtitle {
        font-size: 16px;
      }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {

      .hero-page {
        padding: 40px 20px;
        flex-direction: column;
        text-align: center;
      }

      .hero-title {
        font-size: 28px;
      }

      .hero-subtitle {
        font-size: 15px;
      }

      .hero-btn {
        width: 100%;
        max-width: 250px;
      }

      .hero-image {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<!-- HERO SECTION -->
<section class="hero-page">

  <div class="hero-content">
    <h1 class="hero-title">Learn Without Limits</h1>
    <p class="hero-subtitle">
      Explore industry-ready courses designed to upgrade your skills and build your future.
    </p>
    <button class="hero-btn" onclick="goCourses()">Explore Courses</button>
  </div>

  <div class="hero-image">
    <img src="assets/images/ai-for-all.jpg" alt="Learning Image">
  </div>

</section>

<!-- FOOTER -->
<div id="footer"></div>

<script src="assets/js/include.js"></script>

<script>
  loadHTML("header", "header.html");
  loadHTML("footer", "footer.html");

  function goCourses() {
    window.location.href = "courses.html";
  }
</script>

</body>
</html>
